<!-- View PDF button - include in entry forms for locked Session, Communication, Absence, Item -->
<!-- Required: entry object with id, class, locked -->
<!-- Required: client object with id -->

{% if is_edit and entry.locked and entry.class in ('session', 'communication', 'absence', 'item') %}
<a href="{{ url_for('entries.view_entry_pdf', client_id=client.id, entry_id=entry.id) }}" 
   target="_blank"
   class="btn btn-secondary btn-sm"
   title="View as PDF">
    <i data-lucide="eye" class="icon-sm"></i>
</a>
{% endif %}
