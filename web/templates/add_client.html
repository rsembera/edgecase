{% extends "base.html" %}

{% block title %}Add Client - EdgeCase Equalizer{% endblock %}

{% block extra_css %}
<style>
    /* Muted palette styling for add client form */
    .card {
        background: #FBFCFD;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        max-width: 600px;
        margin: 0 auto;
    }
    
    h2 {
        color: #111827;
        margin-bottom: 0.5rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #323B45;
        font-size: 0.875rem;
    }
    
    input[type="text"],
    select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #DEE2E6;
        border-radius: 0.5rem;
        font-size: 1rem;
        color: #111827;
        transition: all 0.2s;
        box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    select:focus {
        outline: none;
        border-color: #1F8F74;
        box-shadow: 0 0 0 3px rgba(31,143,116,0.06);
    }
    
    small {
        display: block;
        margin-top: 0.25rem;
        color: #5B6571;
        font-size: 0.875rem;
    }
    
    .btn {
        padding: 0.75rem 1.5rem;
        background: #BFDCDC;
        color: #115D4F;
        text-decoration: none;
        border-radius: 0.75rem;
        font-size: 0.875rem;
        font-weight: 600;
        transition: all 0.2s;
        display: inline-block;
        border: none;
        cursor: pointer;
    }
    
    .btn:hover {
        background: #9FCFC0;
        transform: translateY(-1px);
    }
    
    .btn-secondary {
        background: #E3E9EE;
        color: #323B45;
    }
    
    .btn-secondary:hover {
        background: #DEE2E6;
    }
    
    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <h2>Add New Client</h2>
    <p style="color: #5B6571; margin-top: 0.5rem; margin-bottom: 2rem;">Create a new client record</p>
    
    <form method="post">
        <div class="form-group">
            <label for="type_id">Client Type</label>
            <select id="type_id" name="type_id" required>
                {% for type in all_types %}
                <option value="{{ type.id }}">{{ type.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="file_number">File Number</label>
            <input type="text" id="file_number" name="file_number" 
                   placeholder="e.g., 20251108-RLS" required>
            <small>Format will depend on client type settings</small>
        </div>
        
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="middle_name">Middle Name (Optional)</label>
            <input type="text" id="middle_name" name="middle_name">
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        
        <div class="button-group">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn">Create Client</button>
        </div>
    </form>
</div>
{% endblock %}
