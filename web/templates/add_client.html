{% extends "base.html" %}

{% block title %}Add Client - EdgeCase Equalizer{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>Add New Client</h2>
    
    <form method="post">
        <div class="form-group">
            <label for="type_id">Client Type</label>
            <select id="type_id" name="type_id" required>
                {% for type in all_types %}
                <option value="{{ type.id }}">{{ type.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="file_number">File Number</label>
            <input type="text" id="file_number" name="file_number" 
                   placeholder="e.g., 20251108-RLS" required>
            <small style="color: #718096;">Format will depend on client type settings</small>
        </div>
        
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="middle_name">Middle Name (Optional)</label>
            <input type="text" id="middle_name" name="middle_name">
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn">Create Client</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
