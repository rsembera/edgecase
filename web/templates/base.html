<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EdgeCase Equalizer{% endblock %}</title>
    
    <!-- Import Lexend font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lexend', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #111827;
            background: #EDF2F5;
            font-size: 1.125rem; /* 18px base */
        }
        

        
        /* Main content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 2rem 2rem 2rem;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #BFDCDC;
            color: #115D4F;
            text-decoration: none;
            border-radius: 0.75rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #9FCFC0;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #E3E9EE;
            color: #323B45;
        }
        
        .btn-secondary:hover {
            background: #DEE2E6;
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        
        .card h2 {
            font-size: 1.875rem;
            margin-bottom: 1rem;
            color: #1F2937;
            font-weight: 700;
        }
        
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #1F2937;
            font-weight: 700;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E5E7EB;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-family: 'Lexend', sans-serif;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00aa88;
            box-shadow: 0 0 0 3px rgba(0,170,136,0.1);
        }
        
        /* Utility classes */
        .text-center {
            text-align: center;
        }
        
        .mt-2 {
            margin-top: 2rem;
        }
        
        .mb-2 {
            margin-bottom: 2rem;
        }
        
        /* Type Badge */
        .type-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% block extra_js %}{% endblock %}

    <!-- Server disconnect overlay -->
    <div id="disconnect-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 10000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 2rem; border-radius: 1rem; max-width: 350px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.15);">
            <h2 style="color: #1F2937; margin-bottom: 0.75rem; font-size: 1.375rem; font-weight: 700;">Server Disconnected</h2>
            <p style="color: #6B7280; margin-bottom: 1.5rem; font-size: 0.9375rem;">The server has stopped. Refresh the page to reconnect.</p>
            <button onclick="location.reload()" style="padding: 0.75rem 1.5rem; background: #00aa88; color: white; border: none; border-radius: 0.75rem; font-size: 0.9375rem; font-weight: 600; cursor: pointer; width: 100%; font-family: 'Lexend', sans-serif;">
                Refresh Page
            </button>
        </div>
    </div>
    
    <style>
        body.frozen > *:not(#disconnect-overlay) {
            pointer-events: none;
            opacity: 0.6;
            user-select: none;
        }
    </style>
    
    <script>
        // Server disconnect detection
        let disconnectShown = false;
        
        function freezeUI() {
            if (!disconnectShown) {
                disconnectShown = true;
                document.body.classList.add('frozen');
                document.getElementById('disconnect-overlay').style.display = 'flex';
            }
        }
        
        // Override form submission to check connectivity first
        const originalSubmit = HTMLFormElement.prototype.submit;
        HTMLFormElement.prototype.submit = function() {
            const form = this;
            
            fetch('/', { method: 'HEAD', cache: 'no-store' })
                .then(response => {
                    if (response.ok) {
                        originalSubmit.call(form);
                    } else {
                        freezeUI();
                    }
                })
                .catch(() => {
                    freezeUI();
                });
        };
        
        // Intercept link clicks
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a');
            if (link && link.href && link.href.startsWith(window.location.origin) && !link.target) {
                e.preventDefault();
                
                fetch(link.href, { method: 'HEAD', cache: 'no-store' })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = link.href;
                        } else {
                            freezeUI();
                        }
                    })
                    .catch(() => {
                        freezeUI();
                    });
            }
        }, true);
    </script>
    
    <script>
        // Apply theme on page load - runs on ALL pages
        function applyTheme() {
            const cardStyle = localStorage.getItem('cardStyle') || 'strait-laced';
            const backgroundStyle = localStorage.getItem('backgroundStyle') || 'suit-grey';
            
            // Apply card style (only affects stat cards on main view)
            if (cardStyle === 'tutti-frutti') {
                document.body.classList.add('tutti-frutti');
            } else {
                document.body.classList.remove('tutti-frutti');
            }
            
            // Apply background style (affects all pages)
            if (backgroundStyle === 'suit-grey') {
                document.body.style.background = '#EDF2F5';
                document.body.style.backgroundImage = 'none';
            } else {
                document.body.style.background = '#EDF2F5';
                document.body.style.backgroundImage = `url('/static/img/${backgroundStyle}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundAttachment = 'fixed';
            }
        }
        
        // Apply theme immediately
        applyTheme();
    </script>
    
</body>
</html>
